apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flaskapp-ing
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: flaskapp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend: { service: { name: flaskapp-svc, port: { number: 80 } } }
